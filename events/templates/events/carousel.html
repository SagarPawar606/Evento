{% extends "events\base.html" %}

{% block content %}
  <style type="text/css">
    .slider{
      overflow: hidden;

    }
    .slider figure{
      position: relative;
      width: 500%;
      margin: 0;
      left: 0;
      animation: 20s slider infinite;
    }
    .slider figure img{
      width: 600px;
      margin: 0 242px 0 242px;
      float: left;
    }
  
    
    @keyframes slider{
      0%{left: 0;}
      20%{left: 0;}
      25%{left: -100%;}
      45%{left: -100%;}
      50%{left: -200%;}
      70%{left: -200%;}
      75%{left: -300%;}
      95%{left: -300%;}
      100%{left: -400%;}

    }
  </style>

  <div class="slider">
    <figure>
      {% for event in events %}
        <img src="{{event.event_banner_img.url}}" alt="">
        
      {% endfor %}
    </figure>
  </div>
{% endblock %}

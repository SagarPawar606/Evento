{% extends "events/base.html" %}

{% block content %}
    <h1>{{booking.event.title}}</h1>
    <span></span>
    <span>Total amount - {{total_amount}}</span>
    <button id="rzp-button1" class="btn btn-outline-info">Pay</button>

{% block js %}
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "{{razorpay_id}}", // Enter the Key ID generated from the Dashboard
        "amount":"{{total_amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Evento",
        "description": "Booking for - {{booking.event.title}}",
        // "image": "https://example.com/your_logo",
        "order_id": "{{razorpay_order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "callback_url": "{{callback_url}}",
        "prefill": {
            "name": "{{booking.user.user}}",
            "email": "{{booking.user.email}}",
            "contact": "+911234567890"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
{% endblock js %}
{% endblock %}
